  <html>
      <head>
          <title>
              test
          </title>
          <style>
              body{
                  margin: 0;
                  padding: 0;
              }
              a{
                  position: relative;
                  display: inline-block;
                  padding: 10px 30px;
                  margin: 30px;
                  color:#2196f3;
                  text-transform: uppercase;
                  letter-spacing: 4px;
                  text-decoration: none;
                  font-size: 24px;
                  overflow: hidden;
                  transition: 0.2s;
                  -webkit-box-reflect:below 1px linear-gradient(transparent,#0003);
              }
              a::before{
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 10px;
                height: 10px;
                border-left:2px solid #21ebff;
                border-top: 2px solid #21ebff;
                transition: 0.2s;
                transition-delay: 0.3s;
              }
              a::after{
                content: '';
                position: absolute;
                bottom:0;
                right: 0;
                width: 10px;
                height: 10px;
                border-right:2px solid #21ebff;
                border-bottom:2px solid #21ebff; 
                transition: 0.2s;
                transition-delay: 0.3s;
              }
              a:hover{
                  color: #fff;
                  background: #2196f3;
                  box-shadow: 0 0 10px #2196f3,0 0 40px #2196f3,0 0 80px #2196f3;
                  transition-delay:0.5s;
              }
              a:hover::before{
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-left:2px solid #21ebff;
                border-top: 2px solid #21ebff;
                transition: 0.3s;
                transition-delay: 0.2s;
              }
              a:hover::after{
                content: '';
                position: absolute;
                bottom:0;
                right: 0;
                width: 100%;
                height: 100%;
                border-right:2px solid #21ebff;
                border-bottom:2px solid #21ebff; 
                transition: 0.2s;
                transition-delay: 0.3s;
              }
              a:nth-child(1){
                  filter: hue-rotate(115deg);
              }
              a:nth-child(3){
                  filter: hue-rotate(279deg);
              }
              .cont{
                width: 100%;
                background-color: beige;
                border:1px solid red;
              }
              .test{
                  float: left;
                  width: 50px;
                  height: 50px;
                  color: brown;
                  background-color: coral;
              }
              /* .main{
                  width: 200px;
                  height: 200px;
                  background-color:red;
                  overflow: hidden;
              } */
          </style>
      </head>
      <body>
         <!-- <a href="#">button</a><a>button</a><a>button</a> -->
        <div class='cont'>
            <div class='test'></div>
            <div class='main'></div>
        </div>
      </body>

        let c = document.getElementsByClassName('test');
        c[0].addEventListener('click',(evt)=>{this.click(evt)},false);
        c[0].addEventListener('click',(evt)=>{this.click2(evt)},true);
       
        function click(evt){
            console.log(evt);
        }
        function click2(evt){
            console.log('魔炮',evt);
        }
    </script>
  </html>
